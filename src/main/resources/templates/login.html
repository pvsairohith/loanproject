<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<div th:replace="/fragments/head::heads"></div>
  <body>
    
    <nav th:replace="/fragments/nav::nav-home"></nav>
<main class="container">
  
    <h1 class="display-2"> Login page</h1>
    

    <form method="post"  th:object="${login}" th:action="@{/login}">
      

      <div class="form-group">
        <label for="">Enter you email </label>
        <input type="text" class="form-control" th:field="*{email}" placeholder="Enter your mail">
      </div>

     
      <div class="form-group">
        <label for="">Enter your password</label>
        <input type="text" class="form-control" th:field="*{password}" placeholder="Enter your password">
      </div>


      <button class="btn btn-danger">Login</button>
    </form>

   
    

</main>


<div th:replace="/fragments/footer"></div>

      
  </body>
</html>
